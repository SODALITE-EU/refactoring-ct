<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TF Controlled Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">

    <style>
        .container {
            max-width: 100%;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="h3 mt-4">Models</div>
            <table id="table-models"></table>

            <div class="h3 mt-4">Containers</div>
            <table id="table-containers"></table>

            <div class="h3 mt-4">Metrics</div>
            <h6>Models</h6>
            <table id="table-metrics-model" data-auto-refresh="true" data-auto-refresh-interval="1"></table>
            <hr/>
            <h6>Containers</h6>
            <table id="table-metrics-container" data-auto-refresh="true" data-auto-refresh-interval="1"></table>

            <div class="h3 mt-4">Requests</div>
            <button type="button" onclick="resetRequestsStore()" class="btn btn-danger">Reset</button>
            <table id="table-requests"></table>

            <div class="h3 mt-4">Controller</div>
            <table id="table-controller-log"></table>

            <div class="h3 mt-4">Charts</div>
            <canvas id="chart-rt" height="35"></canvas>
            <canvas id="chart-cre" height="35"></canvas>
            <canvas id="chart-com" height="35"></canvas>
            <canvas id="chart-on-gpu" height="35"></canvas>
            <canvas id="chart-quota" height="35"></canvas>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
</script>
<script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
<script
        src="https://unpkg.com/bootstrap-table@1.15.3/dist/extensions/auto-refresh/bootstrap-table-auto-refresh.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="main.js"></script>
</body>

</html>
